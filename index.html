<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Programmer Test</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <select name="" id="exchange-select">
          <option value="0">SGX</option>
          <option value="2">Bursa</option>
          <option value="3">Nasdaq</option>
        </select>
        <button id="theme-switcher">Switch Theme</button>
      </header>
      <div class="table-container">
        <div class="table-header">
          <span class="header-item" data-list="0">Top Volume</span>
          <span class="header-item" data-list="1">Top Gainers</span>
          <span class="header-item" data-list="2">Top Losers</span>
        </div>
        <table>
          <thead>
            <tr>
              <th style="text-align: left">Stock<br />Code</th>
              <th>Last<br />Vol</th>
              <th>+/-<br />%Chng</th>
              <th>Buy<br />Buy Vol</th>
              <th>Sell<br />Sell Vol</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
